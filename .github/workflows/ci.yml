name: CG_Website_Beta CI/CD

on:
  push:
    branches:
      - main  # Deploy on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: npm run build

      - name: Transfer build to EC2
        run: |
          # Add SSH private key
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2-key.pem
          chmod 400 ec2-key.pem
          
          # Copy files to EC2 instance
          scp -o StrictHostKeyChecking=no -i ec2-key.pem -r ubuntu@ec2-3-109-123-34.ap-south-1.compute.amazonaws.com:/home/ubuntu/CG_Website_Beta

      - name: SSH into EC2 and restart the app
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2-key.pem ubuntu@ec2-3-109-123-34.ap-south-1.compute.amazonaws.com << 'EOF'
            cd /home/ubuntu/CG_Website_Beta
            
            # Set environment variable (or source it from an env file)
            export MONGO_URI=${{ secrets.MONGO_URI }}

            # Install dependencies
            npm install
            
            # Build the project on EC2 (if needed)
            npm run build
            
            # Ensure PM2 is installed
            if ! command -v pm2 &> /dev/null
            then
              npm install -g pm2
            fi

            # Restart the Next.js app using PM2
            pm2 restart CG_Website_Beta || pm2 start npm --name "CG_Website_Beta" -- start
            
            # Save the PM2 process list
            pm2 save
          EOF

      - name: Clean up SSH key
        run: rm ec2-key.pem
